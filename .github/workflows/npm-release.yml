name: Create release (template)

on:
  workflow_call:
    inputs:
      version:
        description: New version semver
        required: true
        type: string
      tag:
        description: NPM tag
        type: string
        default: "latest"
      working-directory:
        description: "Directory of package.json"
        type: string
        default: .
      setup-command:
        description: "Command to run before publishing"
        type: string
        default: "yarn install --frozen-lockfile"
    secrets:
      UNLEASH_BOT_APP_ID:
        description: "The app ID for the Unleash bot"
        required: true
      UNLEASH_BOT_PRIVATE_KEY:
        description: "The private key for the Unleash bot"
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.UNLEASH_BOT_APP_ID }}
          private-key: ${{ secrets.UNLEASH_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install latest npm version to support trusted publishing
        run: npm install -g npm@latest

      - name: Set version variable
        # prevent double v "vv1.2.3" tags, go to package directory
        run: |
          PACKAGE_VERSION=$(node -p "'${{ inputs.version }}'.replace(/^v/, '')")
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: üèóÔ∏è Setup
        run: ${{ inputs.setup-command }}

      - name: üîñ Create version
        # Yarn, because NPM doen't work with git when in a subdirectory
        run: yarn version --new-version ${PACKAGE_VERSION} --no-commit-hooks
        working-directory: ${{ inputs.working-directory }}

      - name: üö¢ Push to git
        run: |
          git push origin ${{ github.ref_name }}
          git push --tags

      - name: üì¶Ô∏è Publish to NPM
        run: npm publish --access public --tag ${{ inputs.tag }}
        working-directory: ${{ inputs.working-directory }}

      - name: üìù Publish GitHub Release
        shell: bash
        # uses gh cli tool to create release
        # https://docs.github.com/en/rest/releases/releases?apiVersion=2022-11-28#create-a-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          WORKFLOW_RELEASE_PRERELEASE=$(node -p "'${{ inputs.tag }}' !== 'latest'")
          FLAGS=()

          if [ "$WORKFLOW_RELEASE_PRERELEASE" = "true" ]; then
            FLAGS+=("--prerelease")
          else
            FLAGS+=("--latest")
          fi

          gh release create v${PACKAGE_VERSION} --generate-notes --title "v${PACKAGE_VERSION}" "${FLAGS[@]}"
