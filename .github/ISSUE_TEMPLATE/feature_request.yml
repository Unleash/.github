name: Feature request
description: Create a report to help us improve
labels: [ "enhancement" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting a feature request! Would you mind telling us a bit more about what you'd like to see?

  - type: textarea
    id: description
    attributes:
      label: "Describe the feature request"
      description:  What is the feature you would like to see implemented in Unleash?
      placeholder: |
        I want Unleash to make me tea. With sugar. Lots of sugar. And milk!
    validations:
      required: true

  - type: textarea
    id: background
    attributes:
      label: Background
      description: |
        Help us understand why this feature matters to you: Why do you want this feature in Unleash? Is it related to a problem of some sort?

        Feel free to include images or any other material that may provide more insight.
      placeholder:  |
        A long time ago in a galaxy far, far away ...

  - type: textarea
    id: solutions
    attributes:
      label: Solution suggestions
      description: |
        Have you thought about how we may implement the feature? Have you thought about alternative solutions? Any drawbacks or advantages of the solutions?
      placeholder: You could twist the knuckleburf and swizzle the huckleshuck while simultaneously ...
